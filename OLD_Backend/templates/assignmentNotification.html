<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Assignment Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 30px;
            border: 1px solid #dee2e6;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Candidate Assignment</h2>
        </div>
        
        <div class="content">
            <p>Hello,</p>
            
            <p>You have been assigned a new candidate to review:</p>
            
            <p><strong>Candidate:</strong> {{candidateName}}</p>
            <p><strong>Assigned by:</strong> {{assignerName}}</p>
            
            <p>Please review their application and provide your feedback.</p>
            
            <a href="{{appUrl}}" class="cta-button">Review Candidate</a>
        </div>
        
        <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #6c757d;">
            <p>This is an automated notification from the ATS system.</p>
        </div>
    </div>
</body>
</html>
