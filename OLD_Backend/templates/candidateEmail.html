<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message from ATS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 30px;
            border: 1px solid #dee2e6;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .message-body {
            background-color: white;
            padding: 25px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Message from ATS System</h2>
        </div>
        
        <p>Dear {{candidateName}},</p>
        
        <div class="message-body">
            {{messageBody}}
        </div>
        
        <p>Best regards,<br>
        {{senderName}}</p>
        
        <div class="footer">
            <p>This email was sent from our ATS system.</p>
            <p><a href="{{appUrl}}">Visit our ATS Portal</a></p>
        </div>
    </div>
</body>
</html>
